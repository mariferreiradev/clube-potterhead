<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Clube PotterHead</title>

        <p class="text-page-boarding">Para chegar em Hogwarts você precisa embarcar na plataforma 9 3/4 e pegar o trem. Aqui não seria diferente!</p>

    </main>
    <footer>
        <div class="footnote">
            <p>Desenvolvido por Mariana Ferreira</p>
            <div class="contact">
                <a href="https://github.com/mariferreiradev" target="_blank">
                    <img src="./assets/img/icon-github.png">
                </a>
                <a href="https://www.linkedin.com/in/mariferreiradev/" target="_blank">
                    <img src="./assets/img/icon-linkedin.png">
